<!DOCTYPE html>
<lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Styles-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <header class="header">
        <a href="https://www.aluracursos.com" target="_blank" class="link-logo">
            <img src="assets/img/Logo Alura.jpeg" alt="Logo Alura" class="alura-logo">
        </a>
    </header>
    <main class="main">
        <section class="principal-content">
            <div class="text-container">
                <textarea name="text" id="text" cols="" rows="" placeholder="¿Que texto deseas encriptar?"></textarea>
            </div>
            <div class="buttons-container">
                <div class="warning">
                    <img src="assets/img/advertencia.png" alt="" class="warning-image"><p class="warning-text">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="buttons">
                    <button class="btn encrypt">Encriptar</button>
                    <button class="btn decrypt">Desencriptar</button>
                </div>
            </div>
        </section>
        <section class="card__container">
            <textarea name="encrypted-text" id="encrypted-textarea" cols="10" rows="30" class="encrypted-textarea hidden" onkeyup="showTextarea(this.value)"></textarea>
            <div class="card__content">
                <img src="assets/img/Imagen de WhatsApp 2024-01-24 a las 16.35.16_b0e28a5d.jpg" alt="" class="card__figura">
                <h2 class="card__h2">Ningún mensaje fue encontrado</h2>
                <p class="card__p">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <button class="copy">Copiar</button>
        </section>
    </main>
    <footer class="flex">
        <section class="text-icon">
            <a href="https://www.linkedin.com/in/ramiro-mendivelso-leal-a51a1520a/" target="_blank" rel="noopener">
                <i class="fab fa-linkedin-in" style="--color-icon: #de500e; --font: 1.5rem"></i>
                <i class="" style="color: #74C0FC;"></i>
            </a>
            <a href="https://github.com/Ramiro-mendivelso/" target="_blank" rel="noopener">
                <i class="bx bxl-github" style="--color-icon: #412344; --font: 1.5rem"></i>
            </a>
        </section>
        <section class="flex">
            &copy; <strong>Desarrollado por Ramiro Mendivelso, Grupo 6. ONE Oracle - Alura Latam 2024</strong>
        </section>
    </footer> <!--footer desarrollador-->
    <script src="./index.js"></script>
</body>
</html>
